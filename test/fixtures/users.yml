  username: SecurIMAG
  email: securimag@asso-ensimag.fr
  encrypted_password: <%= Devise.bcrypt(User, "xxxxxxxxxxxxxxx") %>
  slug: securimag
  order: 8
  description: |
    L’association des passionnés de sécurité informatique, elle propose des conférences, des séminaires, des concours de hacking (CTF), des TP, dans des domaines liés à la sécurité comme le réseau, le web, la programmation bas niveau, la cryptologie, le reverse-engineering, la stéganographie, le forensic, l’exploitation et plus encore !
