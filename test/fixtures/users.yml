  email: polegala@asso-ensimag.fr
  encrypted_password: <%= Devise.bcrypt(User, "xxxxxxxxxxxxxxx") %>
  slug: pole-gala
  order: 5
  description: |
    L’association qui organise le Gala de l’Ensimag, ou la soirée étudiante la plus classe à laquelle tu auras l’occasion d’assister à l’Imag ! Pendant l’année, ils se chargent de contacter des salles somptueuses (un château en général) pour les louer le temps d’un soir, d’embaucher un traiteur pour te régaler, et de t’arroser de champagne. Tenue correcte exigée !
