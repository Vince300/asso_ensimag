<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
  <ul class="unstyled list-unstyled">
    <% _.each(events, function(event) { %>
      <li>
        <span class="pull-left event <%= event['class'] %>"></span>&nbsp;
        <a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
          data-event-class="<%= event['class'] %>" class="event-item">
          <%= event.title %></a>
        <div class="event-list-details">
          <i class="fa fa-clock-o"></i>
          <span class="asso">OrganisÃ© par <a href="<%= event.asso.url %>"><%= event.asso.name %></a></span>
          <span class="start-time"><%= (moment(parseInt(event.start)) < moment() ? moment(parseInt(event.start)).format('LLLL') : moment(parseInt(event.start)).fromNow()) %></span>
          <i class="fa fa-map-marker"></i>
          <span class="location"><%= event.location %></span>
        </div>
      </li>
    <% }) %>
  </ul>
</div>
